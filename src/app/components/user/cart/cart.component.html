<h3>Kosár tartalma</h3>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Pizza nev</th>
            <th class="text-end">Egysegar</th>
            <th class="text-end">Mennyiseg</th>
            <th class="text-end">Osszesen</th>
            <th class="text-end">Muveletek</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.PizzaName}}</td>
            <td class="text-end">{{item.Price}} Ft</td>
            <td class="text-end"> {{item.amount}} db
                <input type="number" class="form-control w-50" id="amount" placeholder="" min="0" value="0">
            </td>
            <td class="text-end">{{item.total}}</td>
            <td class="text-end">
                <button class="btn btn-warning me-3"  data-bs-toggle="modal" data-bs-target="#formModal"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger me-3" data-bs-toggle="modal" data-bs-target="#confirmModal"><i class="bi bi-x-square-fill"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="4">Összesen:</td>
        <td><strong>16700 Ft</strong></td>
        <td><br></td>
    </tfoot>
</table>
